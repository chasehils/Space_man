<body>


  <title>Spaceman</title>
  <div class="container">
    <h1 class="text-center">Spaceman</h1>
    <div class="guessNum">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'>5</span></div>
    <div class="text-center">
      <p>Guess the Country:</p>
      <p id="dashSpot">The word to be guessed goes here</p>
      <div id="keyboard"></div>
      <button class="btn btn-info" Onclick="reset()">Reset</button>
    </div>

  </div>
<footer>
    <div class="spacepic">
      <img id="spacemanPic" src="/img/spaceman.jpg" alt="">
      <div>
       
        <div class="spacepic1">1</div>
        <div class="spacepic2">2</div>
        <div class="spacepic3">3</div>
        <div class="spacepic4">4</div>
        <div class="spacepic5">5</div>
        <div class="spacepic6">6</div>
      
    
      </div>

    </div>

   
 

</footer>
